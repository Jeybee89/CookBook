<div class="categories">
  <div class="container my-5">
    <div class="spinner-border" role="status" *ngIf="loading">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="row" *ngIf="cuisine">
      <div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-5" *ngFor="let cuisine of cuisine.cuisine">
        <div class="card h-100">
          <div class="card-header">
            <h5 class="card-title mb-0">{{cuisine.name}}</h5>
          </div>
          <div class="card-body">
            <p class="card-text">{{cuisine.description}}</p>
          </div>
          <div class="card-footer text-right">
            <a class="btn btn-outline-primary" [routerLink]="['/recipes-by-category', cuisine.name, 'cuisine']">More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
