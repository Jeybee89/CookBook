<div class="container my-5 py-5">
  <div class="row my-md-5">
    <div class="col-12 col-md-4 mx-auto my-5">
      <h5>Registration</h5>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group text-left mt-3">
          <label for="username2" class="text-muted">User name</label>
          <input type="text" class="form-control" id="username2" formControlName="name"
                 [ngClass]="{'is-invalid': submitted && f.name.errors}" minlength="5"
                 aria-describedby="username"
                 placeholder="User name">
          <div class="invalid-feedback">
            Please enter your username
          </div>
          <div *ngIf="f.name.errors?.minlength" class="text-danger">
            Name must be at least 5 characters long.
          </div>
        </div>
        <div class="form-group text-left">
          <label for="Password2" class="text-muted">Password</label>
          <input type="password" class="form-control"
                 [ngClass]="{'is-invalid': submitted && f.password.errors}"
                 id="Password2" formControlName="password"
                 placeholder="Password" required>
          <div class="invalid-feedback">
            Please enter your password
          </div>
          <div *ngIf="f.password.errors?.minlength" class="text-danger">
            Password must be at least 5 characters long.
          </div>
        </div>
        <div class="form-group text-left">
          <label for="Password2" class="text-muted">Confirm Password</label>
          <input type="password" class="form-control"
                 [ngClass]="{'is-invalid': registerForm.hasError('notSame')}"
                 id="Password3" formControlName="confirmPassword"
                 placeholder="Password" required>
          <div class="invalid-feedback">
            Passwords do not match
          </div>
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
