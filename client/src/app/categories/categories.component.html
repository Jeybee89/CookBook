<div class="categories">
  <div class="container my-5">
    <div class="spinner-border" role="status" *ngIf="loading">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="row" *ngIf="categories">
      <div class="col-12 col-md-3 mb-5" *ngFor="let category of categories.categories">
        <div class="card h-100">
          <div class="card-header">
            <h5 class="card-title mb-0">{{category.name}}</h5>
          </div>
          <img src="assets/img/todd-quackenbush-700-unsplash.jpg" class="img-fluid card-img-top" alt="">
          <div class="card-body">
            <p class="card-text">{{category.description}}</p>
          </div>
          <div class="card-footer text-right">
            <a class="btn btn-outline-primary" [routerLink]="['/recipes', category.name, 'category']">More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
