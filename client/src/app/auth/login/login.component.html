<div class="container my-md-5 py-5">
  <div class="row my-5">
    <div class="col-12 col-md-4 mx-auto my-5">
      <h5>Login</h5>
      <p>Please enter your Username and Password to get accesses to add a new recipe and more...</p>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group text-left mt-3">
          <label for="username" class="text-muted">Username</label>
          <input type="text" class="form-control" id="username"
                 [ngClass]="{'is-invalid': submitted && f.name.errors}"
                 formControlName="name" aria-describedby="username"
                 placeholder="Username">
          <div class="invalid-feedback">
            This field is required!
          </div>
        </div>
        <div class="form-group text-left">
          <label for="Password" class="text-muted">Password</label>
          <input type="password" class="form-control" id="Password"
                 [ngClass]="{'is-invalid': submitted && f.password.errors}"
                 formControlName="password" placeholder="Password">
          <div class="invalid-feedback">
            This field is required!
          </div>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="error">
          {{error}}
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
