<div class="card">
  <div class="card-header d-flex justify-content-between">
    <h5 class="card-title mb-0 align-self-end">Allergens</h5>
    <button type="button" class="btn btn-outline-primary" (click)="openAddAllergen()"><i
      class="far fa-plus"></i> Add Allergen
    </button>
  </div>
  <div class="spinner-border" role="status" *ngIf="loading">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="card-body" *ngIf="allergens">
    <div class="custom-control custom-checkbox d-flex" *ngFor="let allergen of allergens.allergens">
      <input type="checkbox" class="custom-control-input" id="{{allergen.id}}">
      <label class="custom-control-label align-self-center" for="{{allergen.id}}">{{allergen.name}}</label>
      <p class="text-right ml-auto mb-0">
        <button type="button" class="btn btn-link" (click)="openDeleteAllergen(allergen)"><i class="far fa-trash"></i>
        </button>
        <button type="button" class="btn btn-link" (click)="openEditAllergen(allergen)"><i class="far fa-edit"></i>
        </button>
      </p>
    </div>
  </div>
</div>
