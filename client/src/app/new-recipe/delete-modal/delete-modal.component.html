  <div class="modal-header bg-danger text-white">
    <h4 class="modal-title">Delete</h4>
    <button type="button" class="close" (click)="activeModal.dismiss()">
      <span>&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>
      Are you sure that you want to <strong>DELETE</strong>: <span class="font-italic">{{data.data.name}}</span>?
    </p>
  </div>
  <div class="modal-footer d-flex">
    <button type="button" class="btn btn-outline-dark mr-2" (click)="activeModal.dismiss()">Close</button>
    <button type="submit" class="btn btn-outline-danger" (click)="delete(data.data.id)">Delete</button>
  </div>
