<form [formGroup]="allergenForm" (ngSubmit)="onSubmit()">
  <div class="modal-header">
    <h4 class="modal-title">Add an Allergen!</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group ">
      <label for="name">Name</label>
      <input type="text" class="form-control " placeholder="Some name"
             formControlName="name" id="name"
              [ngClass]="{'is-invalid': allergenForm.controls.name.invalid && allergenForm.controls.name.touched}">
      <div class="invalid-feedback">
        Name is required!
      </div>
    </div>

  </div>
  <div class="modal-footer d-flex">
    <button type="button" class="btn btn-outline-dark mr-2" (click)="activeModal.dismiss()">Close</button>
    <button type="submit" class="btn btn-outline-success" [disabled]="!allergenForm.valid">Submit</button>
  </div>
</form>
